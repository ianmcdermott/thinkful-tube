<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thinkful Tube</title>
	<link type="text/css" rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
	<link href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link href="featherlight/featherlight.css" type="text/css" rel="stylesheet" />
	<meta charset="utf-8">
</head>
<body>
<main role="main">
	<div class="wrapper">
		<h1>Search For Youtube Videos</h1>
		<form action="#" class="js-search-form">
			<label for="query"></label>
			<input type="text" name="query" class="js-query" id-="query">
			<button type="submit">Search</button>
		</form>
		<h2 class="js-result-title">Results for</h2>
		<div class="js-search-results"></div>
		<div class="js-more-results">
			<button class="js-prev-results-btn" type="button">Show Previous Results</button>
			<button class="js-more-results-btn" type="button">Show More Results</button>
		</div>
	</div>
</main>
<script  
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">		
</script>
<script src="featherlight/featherlight.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
